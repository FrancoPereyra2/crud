<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consecionaria Quepex</title>
    <h1>Registro de vehiculos de Consecionaria Quepex</h1>
</head>
<body>
    <label>Ingrese el modelo</label>
    <br>
    <input type="text" name="Modelo" id="nombre"> 
    <br>
    <br>
    <label>Seleccione marca </label>
    <br>
    <select>
        <option>Chevrolet</option>
        <option>BMW</option>
        <option>Mercedes Benz</option>
        <option>Mini</option>
        <option>Ford</option>
        <option>Ram</option>
        <option>Dodge</option>
        <option>Tesla</option>
      </select>
      <br>
      <br>

      <label>Ingrese la patente</label>
      <br>
    <input type="text" name="Patente" id="patente">
    <br>
    <br>
    <label>Seleccione el color</label>
    <br>
    <select>
        <option>Rojo</option>
        <option>Verde</option>
        <option>Azul</option>
        <option>Gris</option>
        <option>Blanco</option>
        <option>Negro</option>
      </select>
      <br>
      <br>

      <label>Ingrese el precio </label>
      <br>
    <input type="text" name="Precio" id="precio">
    <br>
    <br>

    <input type="button" id="boton" value="Registrar Datos"> 
</body>
</html>
